<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="welcome/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="welcome/styles.css" type="text/css">
    <link rel="fonts" href="fonts/google fonts/Roboto-ThinItalic.ttf" type="text/fonts">
</head>
    <body>
	    <div class="container-fluid" id="landingPage"> 
	    	<div class="topnav">
			<a class="navbar-brand" href="welcome.html">
				<img src="img/logo.png">
			</a>
			<div class="topnav-right">
				<a href="#landingPage"><strong>HOME</strong></a>
				<a href="#products"><strong>ABOUT US</strong></a>
			</div>
            <div class="row">
                <div class="col"> 
                    <form id="">
                    	<div class="form-group" id="selectShamba">
                        <h1>Welcome</h1>
                        <label><h3>How would you like us to assist you?:</h3></label>
                            <select class="form-control" id="service" required>
                                <option value="select"></option>
                                <option value="diagnosis">Diagnosis</option>
                                <option value="farmAccessories">Farm Accessories</option>
                            </select>
                    	</div>   
                    	<div class="form-group" id="select">
                            <div class="form-group" id="animalDetails">
                                <h3><label>Species</label></h3>
                                    <select class="form-control" id="species" required>
                                        <option value="select"></option>
                                        <option value="avian">Avian</option>
                                        <option value="bovine">Bovine</option>
                                        <option value="porcine">Porcine</option>    
                                    </select>
                            </div>
                    	</div>
                        <div class="form-group" id="sex">
                            <label><h3>Sex</h3></label>
                                <div class="form-check" >
                                    <input type="radio" name="one" class="form-check-input" value="" id="gender">
                                    <label for="male">Male</label>
                                    <br>
                                    <input type="radio" name="one" class="form-check-input" value="" id="gender">
                                    <label for="male">Female</label>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="history">
        	<h2><strong>History</strong></h2>
        		<form>
                    <div class="form-group" id="">
                        <div class="history">
                            <label><h3>Breed:</h3><textarea id="breed" class="form-control" name="breed" value="breed" placeholder="Enter the breed..." required></textarea></label>
                            <label><h3>Age:</h3><textarea id="age" class="form-control" name="age" value="age" placeholder="Enter the Age..." required></textarea></label>
                            <label><h3>Herd No.:</h3><textarea id="number" class="form-control" name="number" value="number" placeholder="Enter herd number..." required></textarea></label>
                            <label><h3>No. Sick:</h3><textarea id="sick" class="form-control" name="sick" value="sick" placeholder="Enter number sick..." required></textarea></label>
                            <label><h3>No.dead in 2 weeks:</h3><textarea id="dead" class="form-control" name="dead" value="dead" placeholder="Enter number dead..." required></textarea></label>
                            <label><h3>Enter location:</h3><textarea id="location" class="form-control" name="location" value="location" placeholder="Enter location..." required></textarea></label>
                           	<label><h3>Tell us clinical signs and upload photos or videos</h3><textarea id="symptoms" class="form-control" name="symptoms" placeholder="Enter clinical signs..." required></textarea></label><br>
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-danger mt-3" id="submitForm"><h2>Submit</h2></button>
                </form>
        </div>

        <div class="container-fluid" id="summary">        
            <div class="prescription" id="tentiveDiagnosis">
                <h3>This is the history of the sick animal and tentative diagnosis/treatment</h3>
                <ul>
                	Breed: <li id="breed"></li>
                	Age: <li id="age"></li>
                	Herd No.: <li id="number"></li>
                	No. Sick: <li id="sick"></li>
                	No. Dead: <li id="dead"></li>
                	Location: <li id="location"></li>
                </ul>
                <form>
                	<label for="video">Select video:</label>
  					<input type="file" id="video" name="video" accept="video/*">
  					<input type="submit" id="upload">
                </form>
                <div class="treatment container">
                    <h3 id="treatment"></h3>
                </div>
            </div>
        </div>
       	</div>
    </body>
    <script src="jx/jquery-3.5.1.min.js"></script>
        <script src="jx/scripts.js"></script>
</html>
